<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a43109d39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="./bob-esponja (1).webp" alt="imagem do bob esponja">
        </div>
        <div class="login">
                <h1>Login</h1>
                <label for="email">E-mail:</label>
                <input type="email">
                <label for="password">Password:</label>
                <input type="password">
                <div class="links">
                    <a href="#"> Forgot password</a>
                    <a href="#"> Sign Up</a>
                </div>
                <button class="btn">Enter</button>
                <div class="social">
                    <button class="facebook">
                        <i class="fa-brands fa-facebook-f">
                            
                        </i><span>Login with facbook</span>
                    </button>
                    <button class="instagram">
                        <i class="fa-brands fa-instagram">
                                    
                        </i><span>Login with instagram</span>
                    </button>
                </div>
        </div>
    </div>
</body>
</html>
